# ── Prefix ──────────────────────────────────────────────────
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ── General ─────────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB"
set -sg escape-time 0
set -g history-limit 50000
set -g mouse on
set -g focus-events on

# ── Numbering ───────────────────────────────────────────────
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ── Splits (in current path) ───────────────────────────────
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ── Pane Navigation (prefix + vim keys) ────────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ── Pane Resize (prefix + shift vim keys) ──────────────────
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Seamless vim-tmux navigation (Ctrl+h/j/k/l no prefix) ─
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\\\" "select-pane -l"

# ── Vi Copy Mode ───────────────────────────────────────────
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ── Utilities ───────────────────────────────────────────────
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"
bind x kill-pane
bind Space last-window

# ── Status Bar (cyberdream palette) ─────────────────────────
set -g status-position top
set -g status-interval 5
set -g status-style "bg=#16181a,fg=#ffffff"

set -g status-left-length 30
set -g status-left "#[fg=#16181a,bg=#5ef1ff,bold] #S #[fg=#5ef1ff,bg=#16181a] "

set -g status-right-length 50
set -g status-right "#[fg=#bd5eff]#{b:pane_current_path} #[fg=#3c4048]| #[fg=#ff6e5e]%H:%M "

setw -g window-status-format "#[fg=#3c4048] #I:#W "
setw -g window-status-current-format "#[fg=#ff6e5e,bold] #I:#W "

set -g pane-border-style "fg=#3c4048"
set -g pane-active-border-style "fg=#5ef1ff"
set -g message-style "bg=#16181a,fg=#5ef1ff"

# ── TPM Plugins ─────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'

# ── Initialize TPM (keep at bottom) ────────────────────────
run '~/.tmux/plugins/tpm/tpm'
